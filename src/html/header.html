<div class="offer">
    <span>Бесплатная доставка по России при заказе от 8000 руб., по Санкт-Петербургу – от 3000 руб.</span>
    <button class="_close-button">
        <label>Закрыть</label>
        <svg viewBox="0 0 23 14">
            <use xlink:href="@img/svg/icons.svg#close"></use>
        </svg>
    </button>
</div>


<header  class="header _fixed  @@class">
    <div class="header__container _container">
        <div class="header__body">
            <div class="left">
                <a href="/" class="header__logo">
                    <svg vviewBox="0 0 104 16">
                        <use xlink:href="@img/svg/icons.svg#logo"></use>
                    </svg>
                </a>
                <button data-open-menu="menu-search" class="search _underline _menu-item  ">
                    <span>Поиск</span>
                </button>
            </div>
            <div class="center">
                <nav>
                    <ul>
                        <li>
                            <button data-open-menu="menu-men"
                                class="_underline _menu-item"><span>Мужская</span></button>
                        </li>
                        <li>
                            <button data-open-menu="menu-women"
                                class="_underline _menu-item"><span>Женская</span></button>
                        </li>
                        <li>
                            <button data-open-menu="menu-brand"
                                class="_underline _menu-item"><span>бренды</span></button>
                        </li>
                        <li>
                            <a href="" class="_underline">Sale</a>
                        </li>

                    </ul>
                </nav>
            </div>
            <div class="right">
                <ul>
                    <li>
                        <a href="" class="_underline"><span>Новости</span></a>
                    </li>
                    <li>
                        <button data-open-menu="menu-contact"
                            class="_underline _menu-item"><span>Контакты</span></button>
                    </li>
                </ul>
                <div class="header__actions">
                    <button class="account _underline ">Аккаунт</button>
                    <button class="basket _underline " data-open-menu="menu-basket">
                        <label class="basket__text">Корзина</label>
                        <span class="basket__qty">[1]</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</header>

<header class="header-mobile">
    <div class="header__container _container">
        <div class="header__body">
            <a href="/" class="header__logo">
                <svg vviewBox="0 0 104 16">
                    <use xlink:href="@img/svg/icons.svg#logo"></use>
                </svg>
            </a>
        </div>
    </div>
</header>

<div class="mobile__controll">
    <button class="mobile__controll-search" data-toolbar-id="search">
        <svg class="mobile-search" viewBox="0 0 17 17">
            <use xlink:href="@img/svg/icons.svg#search"></use>
        </svg>
        <svg class="close" width="17" height="17" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M11.125 5.875L5.875 11.125M5.875 5.875L11.125 11.125" stroke="white" stroke-width="1.5"
                stroke-linejoin="round" />
            <path
                d="M8.5 15.5C12.366 15.5 15.5 12.366 15.5 8.5C15.5 4.63401 12.366 1.5 8.5 1.5C4.63401 1.5 1.5 4.63401 1.5 8.5C1.5 12.366 4.63401 15.5 8.5 15.5Z"
                stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
        </svg>

    </button>
    <button class="mobile__controll-burger" data-toolbar-id="menu">
        <div class="burger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </button>
    <button class="mobile__controll-basket" data-toolbar-id="basket">
        <div class="basket-qty"><span>1</span></div>
        <svg class="mobile-basket" viewBox="0 0 17 19">
            <use xlink:href="@img/svg/icons.svg#basket"></use>
        </svg>
        <svg class="close" width="17" height="17" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M11.125 5.875L5.875 11.125M5.875 5.875L11.125 11.125" stroke="white" stroke-width="1.5"
                stroke-linejoin="round" />
            <path
                d="M8.5 15.5C12.366 15.5 15.5 12.366 15.5 8.5C15.5 4.63401 12.366 1.5 8.5 1.5C4.63401 1.5 1.5 4.63401 1.5 8.5C1.5 12.366 4.63401 15.5 8.5 15.5Z"
                stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
    </button>
</div>
